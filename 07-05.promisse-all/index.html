<body>
    <script>
        const baseURL = 'htpps://jsonplaceholder.typicode.com'

        async function getTodos() {
            const promises = Promise.all([
                fetch (`${baseURL}/todos1`).then(res => res.json()),
                fetch (`${baseURL}/todos2`).then(res => res.json()),
                fetch (`${baseURL}/todos3`).then(res => res.json()),
                fetch (`${baseURL}/todos4`).then(res => res.json()),
                fetch (`${baseURL}/todos5`).then(res => res.json()),
                fetch (`${baseURL}/todos6`).then(res => res.json()),
            ])

            return promises
        }

        const todos = getTodos()
    </script>
