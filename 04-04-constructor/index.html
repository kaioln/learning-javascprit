<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constructor</title>
</head>
<body>
  <script>
    class Human {
      hungry = true
      name
      age
      sex

      constructor (props) {
        if (!props.name)
          throw Error('Nome é obrigatório')
        this.name = props.name
        this.age = props.age
        this.sex = props.sex
      }

      eat() {
        this.hungry = false
      }
    }

    const person = new human({
      name: 'Lucas',
      age: 34,
      sex: 'male'
    })
  </script>
</body>
</html>
