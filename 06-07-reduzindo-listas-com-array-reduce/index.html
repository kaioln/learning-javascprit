<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduzindo lista à um único valor com Array.reduce</title>
</head>
<body>
    <script>
        const students = [
            { name: 'Lucas',   grade: 8 },
            { name: 'Mario',   grade: 5 },
            { name: 'Jean',   grade: 4 },
            { name: 'Rogerio',   grade: 8 },
            { name: 'Marcos',   grade: 3 },
        ]

        const classroomTotalPoints = students.reduce(
            (prev, current) => {
                console.log(prev)
                console.log(current)
                return prev + current.grade
            },
            0
        )
    </script>
</body>
</html>
