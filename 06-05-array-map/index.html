<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como funciona o Array.map</title>
</head>
<body>
    <script>
        const fruits = ['banana', 'morango', 'manga']

        const capitalizedFruits = fruits.map(fruit => {
            return fruit.toUpperCase()
        })
    </script>
</body>
</html>
