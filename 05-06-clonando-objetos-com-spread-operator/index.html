<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonando objetos com Spread Operator</title>
</head>
<body>
    <script>
        const user = {
            name: 'kaioleonardo',
            email: 'kaio.leonardoss@gmail.com'
        }

        const newUser = {...user}

        newUser.email = 'joao123@mail.com'
        newUser.name = 'joaozinho123'
    </script>
</body>
</html>
