<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre Arrays Filter</title>
</head>
<body>
    <script>
        const students = [
            { name: 'Lucas',   grade: 8 },
            { name: 'Mario',   grade: 5 },
            { name: 'Jean',   grade: 4 },
            { name: 'Rogerio',   grade: 8 },
            { name: 'Marcos',   grade: 3 },
        ]

        const flushed = students.filter(pupil => {
            return pupil.grade < 6
        })
    </script>
</body>
</html>
