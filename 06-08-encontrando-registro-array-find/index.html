<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrando um registro Array.find</title>
</head>
<body>
    <script>
        const students = [
            { name: 'Lucas',   grade: 8 },
            { name: 'Mario',   grade: 5 },
            { name: 'Jean',   grade: 4 },
            { name: 'Rogerio',   grade: 8 },
            { name: 'Marcos',   grade: 3 },
        ]

        const specificStudent = students.find(pupil => {
            if(pupil.name === 'Jean') {
                return true
            }
        })
    </script>
</body>
</html>
