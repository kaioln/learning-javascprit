<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constructor</title>
</head>
<body>
  <script>
    class Animal {

      constructor (props) {
        this.sex = props.sex
      }
    }
    class Human extends Animal{
      hungry = true
      name
      age

      constructor (props) {
        super(props)
        if (!props.name)
          throw Error('Nome é obrigatório')
        this.name = props.name
        this.age = props.age
      }

      eat() {
        this.hungry = false
      }
    }

    const person = new human({
      name: 'Lucas',
      age: 34,
      sex: 'male'
    })
  </script>
</body>
</html>
