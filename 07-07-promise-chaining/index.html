<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise chaining</title>
</head>
<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos/1')
             .then(res => res.json())
             .then(data => console.log(data))
    </script>
</body>
</html>
